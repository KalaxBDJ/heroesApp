<h1>Nuevo heroe! <small>{{heroe.superhero}}</small></h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
    
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row"
             fxLayoutGap="20px"
             fxLayout.xs="column">

            <mat-form-field fxFlex="100">
                <mat-label>Super Heroe</mat-label>
                <input matInput
                [(ngModel)]="heroe.superhero"
                        type="text"
                        required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput
                        type="text"
                        [(ngModel)]="heroe.alter_ego"
                        required>
            </mat-form-field>

        </div>

        <mat-form-field>
            <mat-label>Primera aparici√≥n</mat-label>
            <input matInput
                    type="text"
                    [(ngModel)]="heroe.first_appearance"
                    required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input matInput
                    type="text"
                    [(ngModel)]="heroe.characters"
                    required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publish of publisher"
                            [value]="publish.id">
                    {{ publish.desc }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input matInput
                    type="url"
                    [(ngModel)]="heroe.alt_img"
                    required>
        </mat-form-field>

        <br>

        <button mat-raised-button 
                color="primary"
                (click)="guardar()">
            <mat-icon>
                edit
            </mat-icon>
            Guardar
        </button>

    </div>

    <div fxFlex="50" fxLayoutAlign="center center" >
        <img [src]="heroe | imagen">
    </div>

</div>
